<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Dự Án</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/category-manager.css">
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="navbar-brand text-white">Quản Lý Dự Án</div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a id="myProject" class="nav-link text-white" href="#">Dự án</a>
            </li>
            <li class="nav-item">
                <a id="mission" class="nav-link text-white" href="#">Nhiệm vụ của tôi</a>
            </li>
            <li class="nav-item">
                <a id="logOut" class="nav-link text-white" href="#">Đăng xuất</a>
            </li>
        </ul>
    </nav>

    <div class="d-flex justify-content-center mt-4">
        <div class="card">
            <div class="title">Quản Lý Dự Án Nhóm</div>

            <div class="search-project">
                <button type="button" class="btn-add btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    + Thêm Dự Án
                </button>
                <input type="text" name="search" id="search" placeholder="Tìm kiếm dự án">
            </div>

            <div class="title-table">Danh Sách Dự Án</div>

            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th class="col-1 text-center">ID</th>
                        <th class="col-8">Tên dự án</th>
                        <th class="col-2 text-center" colspan="4">Hành động</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <br>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center"></ul>
    </nav>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        © 2025 Team management. All rights reserved.
    </footer>

    <!-- Modal Thêm Dự Án -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm dự án</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="deleteData()"></button>
                </div>
                <div class="modal-body">
                    <label for="name-prj-add">Tên dự án</label><br>
                    <input type="text" name="name-prj" id="name-prj-add">
                    <div class="check-name"></div>
                    <br> <br>
                    <label for="describe-prj-add">Mô tả dự án</label> <br>
                    <textarea name="describe-prj" id="describe-prj-add"></textarea>
                    <div class="check-describe"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="deleteData()">Hủy</button>
                    <button type="button" class="btn-save add-prj btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Sửa Dự Án -->
    <div class="modal fade" id="modalFix" tabindex="-1" aria-labelledby="modalFixLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalFixLabel">Sửa dự án</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="deleteData()"></button>
                </div>
                <div class="modal-body">
                    <label for="name-prj-fix">Tên dự án</label><br>
                    <input type="text" name="name-prj" id="name-prj-fix">
                    <div class="check-name-fix"></div>
                    <br> <br>
                    <label for="describe-prj-fix">Mô tả dự án</label> <br>
                    <textarea name="describe-prj" id="describe-prj-fix"></textarea>
                    <div class="check-describe-fix"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="deleteData()">Hủy</button>
                    <button type="button" class="btn-save addFix btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Xóa Dự Án -->
    <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="modalDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalDeleteLabel">Xác nhận xóa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xóa dự án này?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Xóa</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/category-manager.js"></script>
</body>

</html>
