<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <p class="login">Đăng nhập</p>
    <form id="myForm" class="card" style="width: 533px; height: 470px;">
        <div class="card-body">
            <div class="form-email">
                <label for="email" class="email-label mb-2">Email</label>
                <input class="email w-100" type="text" name="email" id="email" placeholder="Địa chỉ email">
                <p id="checkEmail"></p>
            </div>
            <div class="form-pass">
                <label for="pass" class="email-pass mb-2">Mật khẩu</label>
                <input class="pass w-100" type="password" name="pass" id="pass" placeholder="Mật khẩu">
                <ion-icon name="eye-outline" class="icon"></ion-icon>
                <p id="checkPass"></p>
            </div>
            <button type="submit" id="submit" class="btn btn-primary w-100">Đăng nhập</button>
            <div class="quest">
                <p>Chưa có tài khoản? <a target="_blank" href="./register.html">Đăng ký</a></p>
            </div>
        </div>
    </form>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
