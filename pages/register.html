<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <p class="register">Đăng ký</p>
    <form id="myForm" class="card" style="width: 533px; min-height: 566px;">
        <div class="card-body">
            <div class="form-register">
                <div>
                    <input class="name w-100" type="text" name="name" id="name" placeholder="Họ và tên">
                    <p id="checkName"></p>
                </div>
                <div>
                    <input class="email w-100" type="text" name="email" id="email" placeholder="Địa chỉ email">
                    <p id="checkEmail"></p>
                </div>
                <div>
                    <input class="pass w-100" type="text" name="pass" id="pass" placeholder="Mật khẩu">
                    <p id="checkPass"></p>
                </div>
                <div>
                    <input class="confirmPass w-100" type="text" name="confirmPass" id="confirmPass" placeholder="Xác nhận mật khẩu">
                    <p id="checkConfirmPass"></p>
                </div>
            </div>
            <button type="submit" id="submit" class="btn btn-primary w-100">Đăng ký</button>
            <div class="quest">
                <p>Đã có tài khoản? <a target="_blank" href="./login.html">Đăng nhập</a></p>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/regist.js"></script>
</body>

</html>
